<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Word Counter</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="indicators">
            <h1 class="word-count"><span class="count">0</span> Word(s)</h1>
            <h3 class="char-count"><span class="count">0</span> Character(s)</h1>
        </div>
        <div class="text-box">
            <textarea id="text"></textarea>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
